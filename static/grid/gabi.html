<html>
<head>
    <link rel="STYLESHEET" type="text/css" href="dhtmlxGrid/codebase/dhtmlxgrid.css">
    <script src="dhtmlxGrid/codebase/dhtmlxcommon.js"></script>
    <script src="dhtmlxGrid/codebase/dhtmlxgrid.js"></script>
    <script src="dhtmlxGrid/codebase/dhtmlxgridcell.js"></script>
    <script>
var mygrid;
function addRow(){
    var newId = (new Date()).valueOf()
    mygrid.addRow(newId,"gabi,70,300",mygrid.getRowsNum())
    mygrid.lockRow(newId,true);
    mygrid.setRowColor(newId,"#22FF44");
    mygrid.selectRow(mygrid.getRowIndex(newId),false,false,true);
}
function removeRow(){
    var selId = mygrid.getSelectedId()
    mygrid.deleteRow(selId);
}
function doOnRowSelected(rowID,celInd){
	mygrid.setRowTextBold(rowID);
	alert(rowID);
}

function doInitGrid(){
mygrid = new dhtmlXGridObject('mygrid_container');
mygrid.setImagePath("dhtmlxGrid/codebase/imgs/");
mygrid.setHeader("שם פרטי,Qty,Price");
mygrid.setInitWidths("*,150,150");
mygrid.setColAlign("right,right,right");
mygrid.setSkin("dhx_blue");
mygrid.init();
mygrid.load("csvgabi.csv","csv");
mygrid.setColSorting("str,int,na");
mygrid.setColTypes("ro,coro,price");
mygrid.attachEvent("onRowSelect",doOnRowSelected);
mygrid.lockRow("b",true);
mygrid.setRowColor("b","#22FF44");
}
</script>
</head>
<body onload="doInitGrid()" dir=rtl>
<div id="mygrid_container" style="width:700px;height:550px;"></div>
  <button onclick="addRow()">Add Row</button>  
  <button onclick="removeRow()">Remove Row</button>
</body>
</html>
