<html>
<head>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
<script type="text/javascript" src="http://www.labs.skengdon.com/border/js/border.min.js"></script>


<script type="text/javascript" src="/static/canvas/canvas.js">
</script>


<link rel="stylesheet" type="text/css" href="/static/canvas/canvas.css" />
<script type="text/javascript">
 window.onload = function()
 {
  var DivId = [];
  var DDiv = [];
  {% for elem in elements %}
   DivId[{{ elem.elem_num }}] = "DragDiv-{{ elem.elem_num }}";
   DDiv[{{ elem.elem_num }}] = document.getElementById(DivId[{{ elem.elem_num }}]);
   DDiv[{{ elem.elem_num }}].style.left = {{ elem.x_cord }} + "px";
   DDiv[{{ elem.elem_num }}].style.top = {{ elem.y_cord }} + "px";
   DDiv[{{ elem.elem_num }}].onmousedown = function()
   {
    Dragging = true;
   } 
  {% endfor %}
  
 }
 
</script>
<title>Simple Drag</title>
</head>

<body>

	<DIV id="main">
		<div id="canvas-div">
			{% for div in elements %}
    			<div class="DragDiv" id="DragDiv-{{ div.elem_num }}" >
					<p id="Caption" style="text-shadow:2px 2px 8px blue; margin:0; font-size:11.5;">{{div.caption}}</p>
					<img src="http://cdn4.iconfinder.com/data/icons/sphericalcons/128/waiting.png" class="ElemImg" id="{{ div.kind }}-{{ div.elem_num }}">
				</div>
			{% endfor %}
			<div class="AddDiv"><img src="http://icons.iconseeker.com/png/fullsize/boomy/add-2.png"></div>
 			<ul class="AddMenu">
 				<li><a href="#"><img id="round_pink" border=0 src="http://photos1.fotosearch.com/bthumb/UNC/UNC002/u13738840.jpg" class="MenuItem"></a></li>
 				<li><a href="#"><img id="long_square" border=0 src="http://www1.free-clipart.net/gallery2/clipart/Household/Miscellaneous/Table_Setting_1.jpg" class="MenuItem"></a></li>
				<li><a href="#"><img id="null_square" border=0 src="/static/canvas/images/rect.png" class="MenuItem"></a></li>
				<li><a href="#"><img id="null_ellipse" border=0 src="/static/canvas/images/ellipse.png"  class="MenuItem"></a></li>
				<li><a href="#"><img id="null_line" border=0 src="/static/canvas/images/line.png"  class="MenuItem"></a></li>
 			</ul>
			<div class="DelDiv"><img src="http://icons.iconseeker.com/png/fullsize/web-application/delete-9.png"></div>
			<div class="NumOfItemSelect">
				<select id=numOfElementsComboBox size=1">
					<option value="1" SELECTED>1
					<option value="2">2
					<option value="3">3
					<option value="4">4
					<option value="5">5
					<option value="6">6
					<option value="7">7
					<option value="8">8
					<option value="9">9
				</select>
			</div>
			<div class="SaveStat">Save Status:<img id="SaveStatImg" src="http://maemo.nokia.com/userguides/.img/CONNECTIVITY-WLAN-SAVED.jpg"></div>

		</div>
		<div id="right-bar">
			<div id="people-list">
				<ul id="people_list" >
					{% for guest in guests %}
						{% if guest.sit_on_table == 0 %}
							<li id="{{ guest.floatingguest_first_name }}_{{ guest.floatingguest_last_name }}"> {{ guest.floatingguest_first_name }} {{ guest.floatingguest_last_name }} </li>
						{% endif %}
					{% endfor %}
				</ul>
			</div>
			<div class="AddPersonDiv"><img width=30 height=30 src="http://www.getempower.com/apps/50/icons/icon_50x50.png"></div>
			<ul class="AddPerson">
				<li>First Name:<input id="first_name" type=text size=15></li>
				<li>Last  Name:<input id="last_name" type=text size=15></li>
				<li><button id="AddPersonButton" type="button">Add</button></li>
			</ul>
		</div>
		<div id="right-middel-bar">
			<div id="element-properties-list">
				<ul id="element-properties_list">
					<li style="list-style:none;">
						<p style="margin:0; font-size:11.5; font-weight:bold; float:left">:Caption</p></br>
						<input style="text-align:left; width:70px;" type="text" id="ElementCaption" maxlength="8"/>
					</li>
					<li style="list-style:none;">
						<p style="margin:0; font-size:11.5; font-weight:bold; float:left">:Size</p></br>
						<input style="text-align:left; width:70px;" type="text" id="ElementSize" maxlength="2"/>
					</li>
					<li style="list-style:none;">
						<button type="button" id="ElementPropertiesSaveButton">Save Changes</button>
					</li>
				</ul>
			</div>
		</div>
	</DIV>

</body>
</html>
