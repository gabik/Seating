 }

<body>

 <form name="new_canvas" action=# method=post>{% csrf_token %}
  {{ form.non_field_errors }}
  {{ form.table_kind.errors }}

  {{ form.table_kind|escape }}

  {{ form.table_size.errors }}

  {{ form.table_size }}

  {{ form.tables_num.errors }}

  {{ form.tables_num }}
  <BR><input name="AddMore" type=submit value="Add another table">  <input name="NoMore" type=submit value="Done adding tables">
 </form>
